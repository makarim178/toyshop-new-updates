<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#id</th>
        <th scope="col">Country Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries">
        <td> {{country.id}} </td>
        <td> {{country.countryname}}</td>
        <td>
            
            <i class="fa fa-edit text-primary pr-4 navLinker" (click)="update(country)" ></i>
            
            <i class="fa fa-trash text-danger navLinker" (click)="remove(country.id)" ></i>
        </td>
      </tr>
      
    </tbody>
  </table>
