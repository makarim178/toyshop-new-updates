<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#id</th>
        <th scope="col">City Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let city of cities">
        <td> {{city.id}} </td>
        <td> {{city.cityname}}</td>
        <td>
            
            <i class="fa fa-edit text-primary pr-4 navLinker" (click)="update(city)" ></i>
            
            <i class="fa fa-trash text-danger navLinker" (click)="remove(city.id)" ></i>
        </td>
      </tr>
      
    </tbody>
  </table>
