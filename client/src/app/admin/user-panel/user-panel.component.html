<div class="container">
    <h2>User-Panel</h2>
    
    <div class="tab-panel">
        <tabset class="member-tabset">
            <ng-container *appHasRole='["Admin", "Moderator"]' >
                <tab heading='User Management' >
                    <div class="container">
                        <app-user-management></app-user-management>
                    </div>
                </tab>
            </ng-container>
            <tab heading='User Profile'>
                <div class="container">
                    <app-userprofile></app-userprofile>
                </div>
            </tab>
        </tabset>
    </div>
</div>
