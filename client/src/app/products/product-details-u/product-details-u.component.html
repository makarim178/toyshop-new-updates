<div class="container">
    <div class="row">
        <div class="col col-10 text-center ml-5-5">
            <a class="h3 text-primary font-weight-bold">
                Product Detail
            </a>
        </div>
        <div class="col col-2">
            <a class="text-success font-weight-bold" routerLink="/" >&lt;&lt;&lt; Go Back</a>
        </div>
    </div>
</div>

<div class="container-fluid mt-5">
<div class="row">
        <div class="col col-md-4 border rounded ml-5 p-1">
            <div class="border rounded p-2">
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
            </div>
        </div>
        
        <div class="col col-7 border rounded mr-1 ml-1 p-1" *ngIf="product">
            <h3 class="text-primary font-weight-bold text-uppercase pt-5 pl-5 pr-5"> {{product.brand.brandName}} </h3>
            <h2 class="text-dark font-smaller pl-5 pr-5"> {{product.productName}} </h2>
            <p class="text-black text-smaller font-weight-lighter text-justify pl-5 pr-5"> {{product.productDesc}} </p>
            <hr class="mr-5">
            <h5 class="card-title text-right pr-5">Price: </h5>
            <h3 class="text-right text-primary pr-5"> {{product.productPrice | currency: 'CAD'}} </h3>
        </div>
    
    </div>
    
</div>
