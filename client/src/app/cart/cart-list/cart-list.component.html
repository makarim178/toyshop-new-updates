<div class="badge badge-warning p-2 d-flex justify-content-center" *ngIf="!cart">
    <h6 >There is no item in Cart... Please Add items, and come back... </h6>
</div>

<div class="pt-2">
    
    <div class="border rounded p-2 mb-2" *ngFor="let item of cart">
        <div class="row">
            <div class="col-2">
                <div class="border-rounded">
                    <img src="{{item.photoUrl || '../../../assets/user.png'}}" alt="" class="img-thumbnail">
                </div>
            </div>
            <div class="col-10 ">
                <h6 class="text-primary">
                    {{item.brand.brandName}}
                </h6>
                <p class="text-muted title">{{item.productName}}</p>
                <div class="row">
                    <div class="col-4">
                        <div class="text-left">
                            SKN: {{item.skn}}
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="text-center">
                            <i class="fa fa-minus-square text-warning mr-3 navlinker" (click)="removeFromCart(item.id)" ></i>
                            <span>{{item.cartQty}}</span>
                            <i class="fa fa-plus-square text-primary ml-3 navlinker" (click)="addToCart(item)"></i>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="text-right">
                            Price: {{item.productPrice | currency: 'CAD'}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
